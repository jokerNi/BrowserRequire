<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>14直接使用</title>
    <script src="../src/br.js"></script>
    <script src="../src/br-ieload.js"></script>
    <style>
        #outer {
            min-height: 100px;
            margin: 40px;
            padding: 10px;
            line-height: 1.6em;
            font-size: 16px;
            color: #222;
            border: #77b3de solid 1px;
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>

<body>
    <div id="outer"></div>
</body>
<script>
    require.config({
        baseUrl: 'js',
        paths: {
            jq: 'jquery-1.9.1'
        }
    });


    require('module01').ready = function () {
        /*
            require module01后执行ready方法，证明module01这个文件加载完毕，
            use方法是直接调用该模块内容，不需要异步处理；
        */
        var m1 = require.use('module01');
        //输出
        document.getElementById('outer').innerHTML += m1;
    };
</script>

</html>
