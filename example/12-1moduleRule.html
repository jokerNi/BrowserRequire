<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>12模块化常规使用</title>
    <script src="../src/br.js"></script>
    <script src="../src/br-ieload.js"></script>
    <style>
        #outer {
            min-height: 100px;
            margin: 40px;
            padding: 10px;
            line-height: 1.6em;
            font-size: 16px;
            color: #222;
            border: #77b3de solid 1px;
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>

<body>
    <div id="outer"></div>
</body>
<script>
    require.config({
        baseUrl: 'js'
    });

    /*
        引入模块的方法和引入js文件一样，但是arguments是模块定义的数据；
        模块依赖使用可以和普通js文件加载的使用方法完全一样
    */
    require('module02', 'out').ready = function (m2, out) {
        console.log(m2);
        console.log(out);

        //输出m2的val属性
        out(m2.val);

        if (m2.m3) {
            out('has m3:' + m2.m3.val);
        }
    };
</script>

</html>
