<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04顺序加载1</title>
    <script src="../src/br.js"></script>
    <script src="../src/br-ieload.js"></script>
    <style>
        #outer {
            min-height: 100px;
            margin: 40px;
            padding: 10px;
            line-height: 1.6em;
            font-size: 16px;
            color: #222;
            border: #77b3de solid 1px;
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>

<body>
    <div id="outer"></div>
</body>
<script>
    require.config({
        baseUrl: 'js',
        paths: {
            jq: 'jquery-1.9.1'
        }
    });

    /*
        先加载file01和file02文件；
        然后加载jquery文件；
        最后加载file03文件；
        加载完所有，执行ready方法；
    */
    require('file01', 'file02').require('jq').require('file03').ready = function () {
        $('#outer')[0].innerHTML += '<span style="color:green;">all succeed!</span>';
    };
</script>

</html>
