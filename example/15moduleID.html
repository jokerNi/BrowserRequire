<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>15模块ID</title>
    <script src="../src/br.js"></script>
    <script src="../src/br-ieload.js"></script>
    <style>
        #outer {
            min-height: 100px;
            margin: 40px;
            padding: 10px;
            line-height: 1.6em;
            font-size: 16px;
            color: #222;
            border: #77b3de solid 1px;
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>

<body>
    <div id="outer"></div>
</body>
<script>
    require.config({
        baseUrl: 'js',
        paths: {
            jq: 'jquery-1.9.1'
        }
    });


    require('module03').ready = function (m3) {
        /*
            请转到module03文件，查看定义的id;
            module03模块定义的id是‘custom’;
            id会覆盖其他同名路径的定义的模块；
        */

        //同步直接使用custom
        var custom = require.use('custom');

        //输出是true
        console.log(custom === m3);
        
        //输出
        document.getElementById('outer').innerHTML += m3.val + "<br />";
        document.getElementById('outer').innerHTML += custom.val;
    };
</script>

</html>
