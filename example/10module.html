<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10模块化</title>
    <script src="../src/br.js"></script>
    <script src="../src/br-ieload.js"></script>
    <style>
        #outer {
            min-height: 100px;
            margin: 40px;
            padding: 10px;
            line-height: 1.6em;
            font-size: 16px;
            color: #222;
            border: #77b3de solid 1px;
            font-family: 'Microsoft YaHei';
        }
    </style>
</head>

<body>
    <div id="outer"></div>
</body>
<script>
    require.config({
        baseUrl: 'js'
    });

    /*
        引入模块的方法和引入js文件一样，但是arguments是模块定义的数据
    */
    require('module01').ready = function (m1) {
        document.getElementById('outer').innerHTML += m1;
    };
</script>

</html>
